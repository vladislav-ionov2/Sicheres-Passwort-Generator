<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passwort Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Sicheres Passwort Generator</h1>

    <div class="feld">
      <label for="laenge">Passwort-Länge:</label>
      <input type="number" id="laenge" value="12" min="4" max="30">
    </div>

    <div class="feld">
      <label><input type="checkbox" id="gross"> Großbuchstaben</label>
      <label><input type="checkbox" id="klein" checked> Kleinbuchstaben</label>
      <label><input type="checkbox" id="zahlen" checked> Zahlen</label>
      <label><input type="checkbox" id="sonder"> Sonderzeichen</label>
    </div>

    <button id="btn">Passwort erstellen</button>

    <div class="ausgabe">
      <input type="text" id="passwort" readonly>
      <button id="kopieren">Kopieren</button>
    </div>

    <p id="info"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
